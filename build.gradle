// Apply the Java plugin for compiling Java source code
plugins {
    id 'java'
}

// Set the Java version
sourceCompatibility = 1.8
targetCompatibility = 1.8

// Define project dependencies
dependencies {
    // Example: Using the JUnit testing framework
    testImplementation 'junit:junit:4.12'
}

// Define project repositories (where Gradle should look for dependencies)
repositories {
    jcenter()
}

// Define project tasks
task compileJava {
    // Customize compilation options if needed
}

// Define additional tasks if needed
// ...

// Define the project's main source set
sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
        }
    }
}

// Define the project's test source set
sourceSets {
    test {
        java {
            srcDirs 'src/test/java'
        }
    }
}

// Define the project's main class for running applications
mainClassName = 'com.example.Main'
